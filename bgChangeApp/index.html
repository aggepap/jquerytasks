<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change Simple App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header"></header>

    <main
      id="main"
      class="vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="main-part d-flex flex-column align-items-center justify-content-center gap-4"
      >
        <div
          class="bgcolor-info d-flex flex-column text-center fs-3 bg-dark text-white px-5 py-2 rounded-3 fw-semibold align-items-center justify-content-center"
        >
          <span>Background Color:</span>
          <span id="colorCode">#F1234A</span>
        </div>
        <button
          id="changeButton"
          class="btn btn-outline-primary fs-4 text-uppercase"
        >
          Click me
        </button>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./restricted.js"></script>
  </body>
</html>
